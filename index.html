<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="section">
        <div class="card">
            <div class="equation">
                <input type="number" class="input input-1">
                x²
                <span class="operator-1">+</span>
                <input type="number" class="input input-2">
                x
                <span class="operator-2">+</span>
                <input type="number" class="input input-3">
                = 0
            </div>
            <input type="button" value="Solve" class="button">
        </div>
        <div class="solution">
            <h1 class="solution-title">Solution</h1>
            <p class="a-zero"></p>
            <p class="solution-equation">
                <span class="unknown-1"></span>x² + 
                <span class="unknown-2"></span>x + 
                <span class="unknown-3"></span> = 0
            </p>
            <p class="coefficients">a = <span class="coefficient-a green"></span>, b = <span class="coefficient-b green"></span>, c = <span class="coefficient-c green"></span></p>
            <p class="solution-discriminant">D = b² - 4ac = <span class="discriminant"></span><span class="discriminant-result green"></span></p>
            <div class="root root-margin root-1">
                x₁ = 
                <div class="root-card">
                    <span>-b + √D</span>
                    <div class="line"></div>
                    <span>2a</span>
                </div>
                =  
                <div class="root-card">
                    <span class="top-1"></span>
                    <div class="line"></div>
                    <span class="bottom-1"></span>
                </div>
                =
                <div class="root-card">
                    <span class="top2-1"></span>
                    <div class="line"></div>
                    <span class="bottom2-1"></span>
                </div>
                = 
                <span class="answer-1 green"></span>
            </div>
            <br>
            <div class="root root-2">
                x₂ = 
                <div class="root-card">
                    <span>-b - √D</span>
                    <div class="line"></div>
                    <span>2a</span>
                </div>
                =
                <div class="root-card">
                    <span class="top-2"></span>
                    <div class="line"></div>
                    <span class="bottom-2"></span>
                </div>
                =
                <div class="root-card">
                    <span class="top2-2"></span>
                    <div class="line"></div>
                    <span class="bottom2-2"></span>
                </div>
                =
                <span class="answer-2 green"></span>
            </div>
            <div class="root root-margin root-3">
                x = 
                <div class="root-card">
                    <span>-b</span>
                    <div class="line"></div>
                    <span>2a</span>
                </div>
                =  
                <div class="root-card">
                    <span class="top-3"></span>
                    <div class="line"></div>
                    <span class="bottom-3"></span>
                </div>
                = 
                <div class="root-card">
                    <span class="top2-3"></span>
                    <div class="line"></div>
                    <span class="bottom2-3"></span>
                </div>
                =
                <span class="answer-3 green"></span>
            </div>
            <p class="no-roots"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
